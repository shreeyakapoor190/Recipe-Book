<div class="row">
    <div class="col-xs-12">
        <form (submit)="false">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class=".col-sm.2  form-group"> 
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
                <div class=".col-sm.2  form-group"> 
                    <label for="amount">Date</label>
                    <input type="string" id="date" class="form-control" #dateInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="onAddItem()">
                        Add
                    </button>
                    <button class="btn btn-danger" type="button">
                        Delete Item
                    </button>
                    <button class="btn btn-primary" type="button">
                        Clear form
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
